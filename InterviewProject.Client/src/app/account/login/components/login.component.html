<div class="text-center">
  <form [formGroup]="form" (ngSubmit)="onLogin()" class="inline-flex flex-col">
    <h1>Login</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text"
             autocomplete="off" formControlName="email" required />
      <mat-hint>Admin: admin&#64;project.com</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required/>
      <mat-hint>Admin: Qwerty-1</mat-hint>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Log in</button>
  </form>
</div>
