<div class="main-div">

  <form [formGroup]="form" (ngSubmit)="save()" class="inline-flex flex-col">
    <h1>Edit Note</h1>
    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input matInput type="text"
             autocomplete="off" formControlName="title" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="flex gap-2 w-full">
      <a class="flex-1" mat-button color="primary" routerLink="/notes" type="button">Back</a>
      <button class="flex-1" mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
