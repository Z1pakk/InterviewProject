<div class="main-div">

  <form [formGroup]="form" (ngSubmit)="save()" class="inline-flex flex-col">
    <h1>Edit User</h1>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text"
             autocomplete="off" formControlName="email" required />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select>
        <mat-option value="one">User</mat-option>
        <mat-option value="two">Admin</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required/>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required/>
    </mat-form-field>

    <div class="flex gap-2 w-full">
      <a class="flex-1" mat-button color="primary" routerLink="/users" type="button">Back</a>
      <button class="flex-1" mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
